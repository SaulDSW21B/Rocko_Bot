<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKOBOT</title>

    <style>
      body {
            background-color: #000000;
            padding: 0px;
            margin: 0px;
        }

      .wrapper {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .typing-demo {
            width: 14ch;
            animation: typing 2s steps(10),
            blink .5s step-end
            infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            font-family: monospace;
            font-size: 2em;
            color: white;
        }
        @keyframes typing {
            from {width: 0}
        }
        @keyframes blink {
            50% {
                border-color: transparent
            }
        }
    
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="typing-demo">
      Chatea ahora.
    </div>
  </div>
    <script>
        (function (w, d, s, o, f, js, fjs) {
          w["botsonic_widget"] = o;
          w[o] =
            w[o] ||
            function () {
              (w[o].q = w[o].q || []).push(arguments);
            };
          (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
          js.id = o;
          js.src = f;
          js.async = 1;
          fjs.parentNode.insertBefore(js, fjs);
        })(window, document, "script", "Botsonic", "https://widget.writesonic.com/CDN/botsonic.min.js");
        Botsonic("init", {
          serviceBaseUrl: "https://api.botsonic.ai",
          token: "66b507bf-f1b3-47a3-ba7d-008e7a43b003",
        });
      </script>
</body>
</html>
